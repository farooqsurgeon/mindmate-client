<!DOCTYPE html>
<html>
<head>
  <title>MindMate – Stress Insight</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>🔍 Stress Insight</h1>
    <form id="predictForm">
      <label>Mood Score (1–5)</label>
      <input type="number" step="0.1" min="1" max="5" name="mood" required />
      <label>Sentiment (-1 to 1)</label>
      <input type="number" step="0.1" min="-1" max="1" name="sentiment" required />
      <label>App Usage</label>
      <input type="number" min="0" max="10" name="usage" required />
      <button type="submit">Get Prediction</button>
    </form>
    <p id="result">🧘 Result: -</p>
    <a href="relax.html">Need to Unwind?</a>

  </div>
  <script>
document.getElementById("predict-form").addEventListener("submit", function(e) {
  e.preventDefault();

  const mood = parseFloat(document.getElementById("mood").value);
  const sentiment = parseFloat(document.getElementById("sentiment").value);
  const usage = parseFloat(document.getElementById("usage").value);

  fetch("https://mindmate-api-1.onrender.com/predict", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ mood, sentiment, usage })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("result").innerText = `🧘 Result: ${data.stress_level}`;
  })
  .catch(err => {
    console.error("Error contacting server:", err);
    document.getElementById("result").innerText = "⚠️ Error contacting server";
  });
});
</script>

</body>
</html>
